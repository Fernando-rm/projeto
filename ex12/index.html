<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>    
    <p>Este video esta hospedado no emu próprio servidor</p>
    <video width="560" height="315" poster="imagens/free-html-261-761679.png" controls autoplay loop >
       <source src="midia/Meu-Video (2).mp4" type="Video/mp4">
       <source src="midia/meu-video.mp4" type="">
       <source src="midia/Meu-Video.webm" type="Video/webm">
       <p>
        Seu navegador nao tem compatibilidade com repordução de videos.
       </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=aQYNxqTGKeXiO26o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
